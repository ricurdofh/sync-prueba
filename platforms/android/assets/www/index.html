<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.external-png-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-svg-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
        <title>Hello World</title>
    </head>
    <body>

        <div data-role="page" data-theme="b"  data-position="fixed" id="log">
            <div data-role="header" data-theme="b">
                <h2>Log in</h2>
            </div>
            <div data-role="content" data-theme="b" id="page1_content">
                <div id="error"></div>
                <input type="text" name="user" id="user" value="">
                <input type="password" name="pass" id="pass" value="" autocomplete="off">
                <button data-role="button" id="ingreso">Ingresar</button>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b"></div>
        </div>     

        <div data-role="page" data-theme="b"  data-position="fixed" id="page1">
            <div data-role="header" data-theme="b">
                <h2>Aplicación de prueba</h2>
            </div>
            <div data-role="content" data-theme="b" id="page1_content">
                <a href="#page2" class="ui-btn">Agregar datos</a>
                <a href="#page3" class="ui-btn">Mostrar datos</a>
                <button data-role="button" id="sync">Sincronizar datos</button>
                <div id="uiProgress"></div><div id="sincronizados"></div>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b"></div>
        </div>       

         <div data-role="page" data-theme="b"  data-position="fixed" id="page2" data-rel="back">
            <div data-role="header" data-theme="b">
                <a href="#" data-icon="back" data-rel="back" data-direction="reverse" title="Go back">Back</a>
                <h2>Agregar</h2>
            </div>
            <div data-role="content" data-theme="b" id="page1_content">
                <form id="frm">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="">
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" value="">
                </form>
                </br>
                <button data-role="button" id="guardar">Guardar</button>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b"></div>
        </div>

         <div data-role="page" data-theme="b"  data-position="fixed" id="page3" data-rel="back">
            <div data-role="header" data-theme="b">
                <a href="#" data-icon="back" data-rel="back" data-direction="reverse" title="Go back">Back</a>
                <h2>Listar</h2>
            </div>
            <div data-role="content" data-theme="b" id="page1_content">
                <ul  id="lista" data-role="listview"></ul>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b"></div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.js"></script>
        <script src="js/webSqlSync.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
